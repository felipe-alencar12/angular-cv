<div class="education-container">
  <h2>Education</h2>
  <nz-timeline>
    <nz-timeline-item *ngFor="let item of educationItems">
      <div class="education-details">
        <h3>{{ item.degree }}</h3>
        <p>{{ item.school }}</p>
        <p><strong>Year:</strong> {{ item.year }}</p>
        <p><strong>Description:</strong> {{ item.description }}</p>
      </div>
    </nz-timeline-item>
  </nz-timeline>
</div>
